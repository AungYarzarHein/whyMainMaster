<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  />
    <title>My Contact</title>
</head>
<body>
    
    <div class="container">
        <h1 class="center-align">
            My Contact
        </h1>
        <input type="text" id="filterInput" placeholder="Search Name" />

        <ul class="collection with-header" id="names">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item"><a href="#">Abe</a></li>
            <li class="collection-item"><a href="#">Adale</a></li>
            <li class="collection-item"><a href="#">Adams</a></li>
            <li class="collection-item"><a href="#">anna</a></li>

            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item"><a href="#">Boby</a></li>
            <li class="collection-item"><a href="#">Booter</a></li>
            <li class="collection-item"><a href="#">Bukayo</a></li>
            <li class="collection-item"><a href="#">Ben white</a></li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item"><a href="#">Chris</a></li>
            <li class="collection-item"><a href="#">Catrine</a></li>
            <li class="collection-item"><a href="#">Christiano</a></li>
            <li class="collection-item"><a href="#">Calumn</a></li>
        </ul>
    </div>

    <script>
        let filterInput = document.getElementById("filterInput");
        // get input element

        filterInput.addEventListener("keyup",filterName);
        function filterName(e){
        //   get input value
        let filterVal = filterInput.value.toUpperCase();
        let ul = document.getElementById("names");
        let li = ul.querySelectorAll("li.collection-item");
        for(let i =0 ; i<li.length;i++){
             let a = li[i].getElementsByTagName("a")[0];
             if(a.innerHTML.toUpperCase().indexOf(filterVal) > -1){
                li[i].style.display = "";
             }else{
                li[i].style.display = "none";
             }
        }
        
        }
    </script>
</body>
</html>
