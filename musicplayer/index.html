<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>

    <h1>Music Player</h1>
    <div class="music-container ">
        <div class="music-info">
            <h4 id="title">Pushpa</h4>
            <div class="progress-container"><div class="progress"> </div></div>
        </div>

        <audio src="musicAudio/pushpa.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/meyarzar.png" alt="pushpa" id="cover" >
        </div> 

        <div class="navigation">
            <button class="action-btn" id="prev"> < </button>
            <button class="action-btn" id="play"> || </button>
            <button class="action-btn" id="next"> > </button>
        </div>
    </div>


    <script src="script.js" ></script>
</body>
</html>
